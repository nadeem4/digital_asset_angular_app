<app-sd-header-login 
  [title]="'Dashboard'" 
  [showSearch]="true">
</app-sd-header-login>

<app-sd-left-navigation 
  [activeMenu]="'Dashboard'">
</app-sd-left-navigation>

<div class="content">
  <div class="row dashboard-page" *ngIf="data$|async">
    <div class="col col-md-3 col-sm-12">
      <app-sd-dashboard-weather [showInfo]="false" [dataList]="(data$|async)?.data.weatherData">
      </app-sd-dashboard-weather>
      <app-dashboard-request [dataList]="(data$|async)?.data.requestData">
      </app-dashboard-request>
    </div>

    <div class="col col-md-6 col-sm-12">
      <div class="row">
        <div class="col col-md-6 col-sm-12">
          <app-dashboard-request-summary 
            [dataList]="(data$|async)?.data.requestSummaryData">
          </app-dashboard-request-summary>
        </div>
        <div class="col col-md-6 col-sm-12">
          <app-sd-dashboard-request-progress 
            [dataList]="(data$|async)?.data.requestProgressData">
          </app-sd-dashboard-request-progress>
        </div>
      </div>
      <div class="row">
        <div class="col  col-md-12 col-sm-12">
          
          <app-sd-dashboard-payment-request-summary 
            [dataList]="(data$|async)?.data.paymentRequestSummaryData"
            (changePeriod)="changePeriod($event)">
          </app-sd-dashboard-payment-request-summary>
        </div>
      </div>
    </div>

    <div class="col col-md-3 col-sm-12">
      <app-dashboard-bank-list
        [dataList]="(data$|async)?.data.bankData">
      </app-dashboard-bank-list>
    </div>


    <!--end .col-->

  </div>
</div>
<!-- end .content -->

<app-sd-modal-windows-request-sent [modalData]="modalData">
</app-sd-modal-windows-request-sent>
